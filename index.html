<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Lucian Cumpata">
    <meta name="description" content="Calculator medie">
    <title>Calculator medie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="app/main.css" />
    <link rel="icon" href="favicon.ico">
   
</head>

<body>
    <header>

    </header>
    <div class="conainer">
            <div id="current__avg__calculator">
                    <form>
                        <p>Media T</p>
                        <input id="t1n" type="text" name="nota T" placeholder="Media T: ex 7.5">
                        <p>Media SI</p>
                        <input id="si2n" type="text" name="nota SI"  placeholder="Media SI: ex 8.34">
                        <p>Media PR <i>(nu se aplica tuturor materiilor)</i></p>
                        <input id="pr2n" type="text" name="nota PR" placeholder="Media PR: ex 6.84">
                        <br> <br>
                        <input type="button" onclick="calculeazaMediaCurenta()" value="calculeaza">
                    </form>
                    <br>
                    <div id="rezultat_medie_curenta">Media curenta este:</div>
                    
                </div>
            
                <div id="finall__calculator">
                    <form>
                        <p>Media curenta x 0.6</p>
                        <input id="1n" type="text" name="nota MC" placeholder="Media curenta: ex 7.5">
                        <p>Nota examen x 0.4</p>
                        <input id="2n" type="text" name="nota EX" min="1" max="10" placeholder="Nota examen: ex 8">
                        <br> <br>
                        <input type="button" onclick="calculeazaMedia()" value="calculeaza">
                    </form>
                    <br>
                    <div id="rezultat">Nota finala este: </div>
                    
                </div>
    </div>
    
    <footer>
        <a href="https://github.com/LucianCumpata/calculator-colegiu-md">
            <img id = "github_logo" src="app/img/github-logo.png" alt="github_logo">
        </a> 
        <h4> &#169; Lucian Cumpata 2018, <a href="http://glyphish.com/">Icon by Glyphish</a></h4> 
             
    </footer>
    <script src="app/main.js"></script>
</body>

</html>
